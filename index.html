<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>P4Installer — Установка</title>
    <style>
        :root {
            --primary-color: #007AFF; /* Классический Apple Blue */
            --bg-dark: #000000;
            --card-bg: rgba(25, 25, 27, 0.8);
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-gradient: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            background-color: var(--bg-dark);
            /* Улучшенный градиент для LCD экрана iPhone XR */
            background-image: 
                radial-gradient(circle at 50% -10%, #1c1c1e 0%, transparent 60%),
                radial-gradient(circle at 0% 100%, #001d3d 0%, transparent 40%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
            /* Учет безопасных зон для iPhone XR/11/12+ */
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            padding: 40px 24px;
            border-radius: 38px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 360px;
            width: 100%;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .app-icon {
            width: 84px;
            height: 84px;
            background: #1c1c1e;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 0.5px solid rgba(255,255,255,0.1);
        }

        /* Глянцевый блик как на иконках iOS */
        .app-icon::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
            border-radius: 20px;
        }

        h1 { 
            font-size: 26px; 
            margin: 0 0 8px; 
            font-weight: 700; 
            letter-spacing: -0.5px;
        }

        .subtitle { 
            color: var(--text-secondary); 
            margin-bottom: 35px; 
            line-height: 1.4; 
            font-size: 16px;
            font-weight: 400;
        }

        .btn-download {
            background: var(--primary-color);
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 17px;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-download:active {
            transform: scale(0.94);
            opacity: 0.8;
        }

        .instructions {
            margin-top: 30px;
            text-align: left;
            background: rgba(255, 255, 255, 0.04);
            padding: 20px;
            border-radius: 24px;
            border: 0.5px solid rgba(255, 255, 255, 0.05);
        }

        .instructions span {
            display: block;
            margin-bottom: 15px;
            color: var(--text-main);
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }

        .step-num {
            background: rgba(255,255,255,0.1);
            color: var(--text-main);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            margin-right: 12px;
            flex-shrink: 0;
        }

        b { color: var(--primary-color); font-weight: 600; }

        .footer {
            position: absolute;
            bottom: max(20px, env(safe-area-inset-bottom));
            font-size: 12px;
            color: #424245;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="app-icon">P4</div>
    <h1>P4Installer</h1>
    <p class="subtitle">Ваш ключ к расширенным возможностям системы</p>
    
    <a href="P4Installer.mobileconfig" class="btn-download">Установить профиль</a>

    <div class="instructions">
        <span>Инструкция</span>
        <div class="step">
            <div class="step-num">1</div>
            <div>Нажмите кнопку установки и выберите <b>Разрешить</b></div>
        </div>
        <div class="step">
            <div class="step-num">2</div>
            <div>Перейдите в <b>Настройки</b> iPhone</div>
        </div>
        <div class="step">
            <div class="step-num">3</div>
            <div>Нажмите <b>Профиль загружен</b> вверху</div>
        </div>
        <div class="step">
            <div class="step-num">4</div>
            <div>Завершите установку кнопкой <b>Установить</b></div>
        </div>
    </div>
</div>

<div class="footer">© 2026 P4Installer. Apple Design Inspiration.</div>

</body>
</html>
