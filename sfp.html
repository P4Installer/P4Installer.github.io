<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4Installer</title>
    <style>
        /* Глобальный сброс отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: #1c1c1e;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 { margin: 0; font-size: 28px; font-weight: 700; }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 25px;
            padding-bottom: 50px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin: 30px 0 15px 5px;
        }

        .app-card {
            background: #1c1c1e;
            border-radius: 22px;
            padding: 16px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #2c2c2e;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            border: 1px solid #3a3a3c;
            flex-shrink: 0;
        }

        .app-info { flex-grow: 1; }
        .app-title { font-size: 18px; font-weight: 600; margin-bottom: 2px; }
        .app-desc { font-size: 13px; color: #8e8e93; margin-bottom: 10px; }

        .btn {
            display: inline-block;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 18px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .btn-small {
            background-color: #3a3a3c;
            font-size: 13px;
        }

        .certs-section {
            background: #1c1c1e;
            border-radius: 22px;
            padding: 5px 20px;
            border: 1px solid #2c2c2e;
        }
        
        .cert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #2c2c2e;
        }
        .cert-item:last-child { border-bottom: none; }
        .cert-name { font-size: 15px; color: #efeff4; padding-right: 10px; }

    </style>
</head>
<body>

    <header>
        <h1>P4Installer</h1>
    </header>

    <div class="container">
        <div class="section-title">Приложения</div>

        <div class="app-card">
            <div class="app-icon" style="background: linear-gradient(135deg, #FF9500, #FF5E00);">F</div>
            <div class="app-info">
                <div class="app-title">Feather</div>
                <div class="app-desc">Подпись и установка IPA файлов.</div>
                <a href="itms-services://?action=download-manifest&url=https://P4Installer.github.io/13.plist" class="btn">Установить</a>
            </div>
        </div>
        
        <div class="app-card">
            <div class="app-icon" style="background: linear-gradient(135deg, #5856D6, #AF52DE);">E</div>
            <div class="app-info">
                <div class="app-title">Esign</div>
                <div class="app-desc">Подпись и установка IPA файлов.</div>
                <a href="itms-services://?action=download-manifest&url=https://P4Installer.github.io/12.plist" class="btn">Установить</a>
            </div>
        </div>

        <div class="section-title">Сертификаты</div>

        <div class="certs-section">
            <div class="cert-item">
                <span class="cert-name">Forevermark Shanghai (ZIP)</span>
                <a href="ForevermarkMarketing(Shanghai)Limited.zip" class="btn btn-small">Скачать</a>
            </div>
        </div>
    </div>

</body>
</html>
